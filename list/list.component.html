<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">AWESOME LIST</h3>
  </div>
  <div class="panel-body">
    <button type = "button" class="btn btn-danger"[routerLink]="['/create']">ADD NEW AWESOME</button>
    <table class="table table-bordered table-hover" [style.margin-top.px]="15">
      <thead>
      <tr>

        <th>id</th>
        <th>name</th>
        <th>Description</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of products; let id = index">

        <td><a>{{item.id}}</a></td>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
